<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message to Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        #title {
            display: none;
        }

        #message-form {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 20, 40, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            pointer-events: all;
            min-width: 400px;
            transition: opacity 0.3s, transform 0.3s;
        }

        #message-form.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(20px);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #00ffff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
        }

        #add-wish-btn {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: all;
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
        }

        #add-wish-btn.visible {
            opacity: 1;
            pointer-events: all;
        }

        #add-wish-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 30px #00ffff;
        }

        #message-form h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #00ffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }

        #mood-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .mood-btn {
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            pointer-events: all;
        }

        .mood-btn.hope {
            border-color: #00ffff;
        }

        .mood-btn.love {
            border-color: #ff00ff;
        }

        .mood-btn.dream {
            border-color: #ffff00;
        }

        .mood-btn.gratitude {
            border-color: #00ff00;
        }

        .mood-btn:hover {
            transform: scale(1.05);
        }

        .mood-btn.active {
            box-shadow: 0 0 20px currentColor;
        }

        .mood-btn.hope.active {
            box-shadow: 0 0 20px #00ffff;
        }

        .mood-btn.love.active {
            box-shadow: 0 0 20px #ff00ff;
        }

        .mood-btn.dream.active {
            box-shadow: 0 0 20px #ffff00;
        }

        .mood-btn.gratitude.active {
            box-shadow: 0 0 20px #00ff00;
        }

        #send-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            pointer-events: all;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffff;
        }

        #filter-container {
            position: absolute;
            top: 30px;
            left: 30px;
            pointer-events: all;
        }

        #filter-container label {
            display: block;
            color: #00ffff;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #country-filter {
            padding: 10px 20px;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        #country-filter:focus {
            outline: none;
            box-shadow: 0 0 30px #00ffff;
        }

        .message-tooltip {
            position: absolute;
            background: rgba(0, 20, 40, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid;
            max-width: 300px;
            pointer-events: none;
            z-index: 1000;
            font-size: 14px;
            line-height: 1.6;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #00ffff;
            margin-top: 5px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        camera.position.z = 15;

        // Starfield
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.7,
            transparent: true
        });

        const starsVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Planets with better visuals
        const planetGeometry = new THREE.SphereGeometry(4, 32, 32);
        
        const planet1Material = new THREE.MeshBasicMaterial({
            color: 0x4169e1,
            wireframe: false
        });
        const planet1 = new THREE.Mesh(planetGeometry, planet1Material);
        planet1.position.set(-25, 8, -40);
        scene.add(planet1);

        // Add ring to planet 1 (Saturn style)
        const ringGeometry1 = new THREE.RingGeometry(5, 7, 32);
        const ringMaterial1 = new THREE.MeshBasicMaterial({
            color: 0x88aaff,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.6
        });
        const ring1 = new THREE.Mesh(ringGeometry1, ringMaterial1);
        ring1.rotation.x = Math.PI / 2.5;
        planet1.add(ring1);

        const planet2Geometry = new THREE.SphereGeometry(3, 32, 32);
        const planet2Material = new THREE.MeshBasicMaterial({
            color: 0xff69b4,
            wireframe: false
        });
        const planet2 = new THREE.Mesh(planet2Geometry, planet2Material);
        planet2.position.set(20, -10, -35);
        scene.add(planet2);

        // Add ring to planet 2
        const ringGeometry2 = new THREE.RingGeometry(4, 5.5, 32);
        const ringMaterial2 = new THREE.MeshBasicMaterial({
            color: 0xffaacc,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.5
        });
        const ring2 = new THREE.Mesh(ringGeometry2, ringMaterial2);
        ring2.rotation.x = Math.PI / 3;
        planet2.add(ring2);

        const planet3Geometry = new THREE.SphereGeometry(5, 32, 32);
        const planet3Material = new THREE.MeshBasicMaterial({
            color: 0x9370db,
            wireframe: false
        });
        const planet3 = new THREE.Mesh(planet3Geometry, planet3Material);
        planet3.position.set(0, 15, -50);
        scene.add(planet3);

        // Add ring to planet 3
        const ringGeometry3 = new THREE.RingGeometry(6.5, 9, 32);
        const ringMaterial3 = new THREE.MeshBasicMaterial({
            color: 0xbb88ff,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.7
        });
        const ring3 = new THREE.Mesh(ringGeometry3, ringMaterial3);
        ring3.rotation.x = Math.PI / 2.2;
        planet3.add(ring3);

        // Messages array
        let messages = [];
        let selectedMood = 'hope';

        const moodColors = {
            hope: 0x00ffff,
            love: 0xff00ff,
            dream: 0xffff00,
            gratitude: 0x00ff00
        };

        // Form handlers
        const messageInput = document.getElementById('message-text');
        const charCounter = document.getElementById('char-counter');
        const moodButtons = document.querySelectorAll('.mood-btn');
        const sendBtn = document.getElementById('send-btn');
        const countrySelect = document.getElementById('country-select');
        const countryFilter = document.getElementById('country-filter');
        const messageForm = document.getElementById('message-form');
        const addWishBtn = document.getElementById('add-wish-btn');
        const closeBtn = document.querySelector('.close-btn');

        // Close button functionality
        closeBtn.addEventListener('click', () => {
            messageForm.classList.add('hidden');
            addWishBtn.classList.add('visible');
        });

        // Add wish button functionality
        addWishBtn.addEventListener('click', () => {
            messageForm.classList.remove('hidden');
            addWishBtn.classList.remove('visible');
        });

        messageInput.addEventListener('input', () => {
            charCounter.textContent = messageInput.value.length;
        });

        moodButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                moodButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedMood = btn.dataset.mood;
            });
        });

        // Set default mood
        document.querySelector('.mood-btn.hope').classList.add('active');

        // Create message in 3D space
        function createMessage(text, mood, country) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            // Higher resolution for crisp text
            canvas.width = 2048;
            canvas.height = 1024;

            // Transparent background - no rectangle
            context.clearRect(0, 0, canvas.width, canvas.height);

            // NO shadow blur - crisp text only
            context.font = 'bold 80px Courier New';
            context.fillStyle = `#${moodColors[mood].toString(16).padStart(6, '0')}`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            
            const words = text.split(' ');
            let line = '';
            let y = canvas.height / 2 - 60;
            
            words.forEach((word, i) => {
                const testLine = line + word + ' ';
                const metrics = context.measureText(testLine);
                if (metrics.width > canvas.width - 160 && i > 0) {
                    context.fillText(line, canvas.width / 2, y);
                    line = word + ' ';
                    y += 100;
                } else {
                    line = testLine;
                }
            });
            context.fillText(line, canvas.width / 2, y);

            const texture = new THREE.CanvasTexture(canvas);
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            
            const material = new THREE.SpriteMaterial({
                map: texture,
                transparent: true,
                opacity: 0
            });

            const sprite = new THREE.Sprite(material);
            sprite.scale.set(35, 17.5, 1);

            // Random position in orbit around center
            const angle = Math.random() * Math.PI * 2;
            const radius = 40 + Math.random() * 20;
            sprite.position.set(
                Math.cos(angle) * radius,
                (Math.random() - 0.5) * 30,
                Math.sin(angle) * radius - 30
            );

            const messageData = {
                sprite: sprite,
                text: text,
                mood: mood,
                country: country,
                angle: angle,
                radius: radius,
                verticalSpeed: (Math.random() - 0.5) * 0.02,
                orbitSpeed: 0.003 + Math.random() * 0.002,
                id: Date.now() + Math.random(),
                fadeIn: true,
                fadeProgress: 0
            };

            scene.add(sprite);
            messages.push(messageData);

            return messageData;
        }

        // Send message
        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            const country = countrySelect.value;

            if (!text) {
                alert('Please write a message!');
                return;
            }

            if (!country) {
                alert('Please select your country!');
                return;
            }

            // Send to n8n webhook
            fetch('https://n8n-production-d2b9.up.railway.app/webhook/save-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, mood: selectedMood, country })
            })
            .then(() => {
                // Reload messages after successful save
                setTimeout(() => loadMessages(countryFilter.value), 500);
            })
            .catch(err => console.error('Failed to save message:', err));

            // Reset form
            messageInput.value = '';
            charCounter.textContent = '0';
            countrySelect.value = '';
            
            // Hide form and show "Add another wish" button
            messageForm.classList.add('hidden');
            addWishBtn.classList.add('visible');
            
            alert('Your message has been sent to space! âœ¨');
        });

        // Load messages from n8n
        async function loadMessages(country = 'all') {
            try {
                const url = `https://n8n-production-d2b9.up.railway.app/webhook/get-messages${country !== 'all' ? '?country=' + country : ''}`;
                const response = await fetch(url);
                const data = await response.json();
                
                // Clear existing messages
                messages.forEach(msg => scene.remove(msg.sprite));
                messages = [];
                
                // Create messages from data
                data.forEach(msg => {
                    if (msg.Message && msg.Mood && msg.Country) {
                        createMessage(msg.Message, msg.Mood.toLowerCase(), msg.Country);
                    }
                });
            } catch (err) {
                console.error('Failed to load messages:', err);
            }
        }

        // Filter messages
        countryFilter.addEventListener('change', () => {
            loadMessages(countryFilter.value);
        });

        // Mouse interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let tooltip = null;

        renderer.domElement.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(messages.map(m => m.sprite));

            if (tooltip) {
                tooltip.remove();
                tooltip = null;
            }

            if (intersects.length > 0) {
                const messageData = messages.find(m => m.sprite === intersects[0].object);
                if (messageData) {
                    tooltip = document.createElement('div');
                    tooltip.className = 'message-tooltip';
                    tooltip.style.borderColor = `#${moodColors[messageData.mood].toString(16).padStart(6, '0')}`;
                    tooltip.style.left = event.clientX + 10 + 'px';
                    tooltip.style.top = event.clientY + 10 + 'px';
                    tooltip.innerHTML = `
                        <strong style="color: #${moodColors[messageData.mood].toString(16).padStart(6, '0')}">${messageData.mood.toUpperCase()}</strong><br>
                        "${messageData.text}"<br>
                        <small style="color: #00ffff">from ${messageData.country}</small>
                    `;
                    document.body.appendChild(tooltip);
                }
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate stars slowly
            stars.rotation.y += 0.0002;

            // Rotate planets
            planet1.rotation.y += 0.005;
            planet2.rotation.y += 0.008;
            planet3.rotation.y += 0.003;

            // Update messages - no deletion, just orbital movement
            messages.forEach(msg => {
                // Fade in animation for new messages
                if (msg.fadeIn && msg.fadeProgress < 1) {
                    msg.fadeProgress += 0.02;
                    msg.sprite.material.opacity = msg.fadeProgress;
                    if (msg.fadeProgress >= 1) {
                        msg.fadeIn = false;
                        msg.sprite.material.opacity = 1;
                    }
                }

                // Orbital movement
                msg.angle += msg.orbitSpeed;
                msg.sprite.position.x = Math.cos(msg.angle) * msg.radius;
                msg.sprite.position.z = Math.sin(msg.angle) * msg.radius - 30;
                msg.sprite.position.y += msg.verticalSpeed;

                // Keep vertical position in bounds
                if (msg.sprite.position.y > 20) msg.verticalSpeed = -Math.abs(msg.verticalSpeed);
                if (msg.sprite.position.y < -20) msg.verticalSpeed = Math.abs(msg.verticalSpeed);
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Load messages on page load
        loadMessages('all');

        animate();
    </script>
